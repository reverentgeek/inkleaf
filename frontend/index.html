<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inkleaf</title>
    <script>
      (function () {
        var theme = localStorage.getItem("inkleaf-theme") || "dark";
        if (theme === "dark") document.documentElement.classList.add("dark");
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
